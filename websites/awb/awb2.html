<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyst Workbench</title>
  <style>
    /* Global styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Top banner */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: left;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 30px;
      font-weight: bold;
      margin-left: 20px;
    }

    header .logo span {
      color: #f39c12; /* A golden color for workbench accent */
    }

    /* Hamburger menu styling */
    .hamburger-menu {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-right: 20px;
    }

    .hamburger-menu div {
      width: 30px;
      height: 4px;
      background-color: white;
    }

    /* Dropdown menu styling */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #333;
      color: white;
      width: 200px;
      z-index: 200;
      padding-top: 20px;
    }

    .dropdown-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
    }

    .dropdown-menu a:hover {
      background-color: #575757;
    }

    /* When dropdown menu is open */
    .dropdown-menu.open {
      display: block;
    }

    /* Sidebar styling */
    nav {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      background-color: #333;
      color: white;
      height: calc(100% - 60px);
      padding-top: 20px;
      transform: translateX(-200px);
      transition: transform 0.3s ease;
    }

    nav.open {
      transform: translateX(0);
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 5px 0;
    }

    nav a:hover {
      background-color: #575757;
    }

    /* Sidebar toggle button */
    .sidebar-toggle {
      position: absolute;
      top: 60px;
      left: 200px;
      width: 20px;
      height: 20px;
      background-color: #333;
      color: white;
      cursor: pointer;
      text-align: center;
      line-height: 20px;
      transform: translateX(-20px);
      transition: transform 0.3s ease;
    }

    .sidebar-toggle.open {
      transform: translateX(0);
    }

    /* Main container */
    .container {
      margin-left: 200px;
      margin-top: 70px;
      display: flex;
      height: calc(100vh - 70px);
      flex-direction: row;
      transition: margin-left 0.3s ease;
    }

    nav.open + .container {
      margin-left: 0;
    }

    /* Main canvas area */
    .workspace {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
    }

    .content-box {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      height: calc(100% - 20px);
      resize: none;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .content-box-header {
      font-weight: bold;
      margin-bottom: 10px;
      background-color: #e0e0e0;
      padding: 10px;
    }

    .content-box-content {
      flex: 1;
      overflow-y: auto;
    }

    .popout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .popout-button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      nav {
        left: -200px;
      }

      nav.open {
        left: 0;
        transform: none;
      }

      .container {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header with title and logo -->
  <header>
    <div class="logo">
      <img src="w.jpg" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;"> <!-- Add your logo image here -->
      Analyst <span>Workbench</span>
    </div>

    <!-- Hamburger menu icon -->
    <div class="hamburger-menu" onclick="toggleDropdownMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Dropdown menu content -->
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="#about">About</a>
    <a href="#guide">User's Guide</a>
    <a href="#status">Status</a>
    <a href="#help">Help</a>
  </div>

  <!-- Sidebar with buttons for widgets -->
  <nav id="sidebar">
    <a href="#home" id="mt-btn">Machine Translation</a>
    <a href="#stt">CAT Tool</a>
    <a href="#about">LLM Summary</a>
    <a href="#scratchpad">ScratchPad</a>
    <a href="#stt">Speech-to-Text (STT)</a>
    <a href="#ocr">OCR</a>
    <a href="#button1">Look up</a>
    <a href="#button2">Research</a>
    <a href="#button3">Query</a>
    <a href="#button4">Policy</a>
    <a href="#button5">References</a>
  </nav>

  <!-- Sidebar toggle button -->
  <div class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">&#9664;</div>

  <!-- Main container (workspace) -->
  <div class="container">
    <div class="workspace">
      <!-- Content Viewer box -->
      <div class="content-box">
        <div class="content-box-header">Content Viewer</div>
        <div class="content-box-content">
          <textarea class="input-area-text" placeholder="Enter your text here..." style="width: 100%; height: calc(100% - 40px);"></textarea>
        </div>
        <button class="popout-button" onclick="popout('input')">Popout</button>
      </div>

      <!-- Workbench box -->
      <div class="content-box">
        <div class="content-box-header">Workbench</div>
        <div class="content-box-content" id="output">
          Output will appear here.
        </div>
        <button class="popout-button" onclick="popout('output')">Popout</button>
      </div>

      <!-- Artifact box -->
      <div class="content-box">
        <div class="content-box-header">Artifact</div>
        <div class="content-box-content" id="artifact">
          <!-- Add any initial content here for the Artifact box -->
        </div>
        <button class="popout-button" onclick="popout('artifact')">Popout</button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to handle the dropdown menu
    function toggleDropdownMenu() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.classList.toggle('open');
    }

    // JavaScript to handle the sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const container = document.querySelector('.container');
      sidebar.classList.toggle('open');
      sidebarToggle.classList.toggle('open');
      container.classList.toggle('expanded');
    }

    // JavaScript to handle the popout functionality
    function popout(area) {
      let content;
      if (area === 'input') {
        content = document.querySelector('.input-area-text').value;
      } else if (area === 'output') {
        content = document.getElementById('output').innerHTML;
      } else if (area === 'artifact') {
        content = document.getElementById('artifact').innerHTML;
      }
      const newWindow = window.open('', '_blank', 'width=800,height=600');
      newWindow.document.write(`<html><head><title>${area.charAt(0).toUpperCase() + area.slice(1)} Area</title></head><body>${content}</body></html>`);
    }

    // JavaScript to handle the buttons' functionalities
    document.getElementById("mt-btn").addEventListener("click", function() {
      document.getElementById("output").innerHTML = '<iframe src="https://translate.google.com/?sl=auto&tl=en&op=translate" style="width: 100%; height: 100%;"></iframe>';
    });

    document.getElementById("ocr-btn").addEventListener("click", function() {
      document.getElementById("output").textContent = "OCR widget opened.";
    });

    document.getElementById("llm-btn").addEventListener("click", function() {
      document.getElementById("output").textContent = "LLM widget opened.";
    });

    document.getElementById("other-btn").addEventListener("click", function() {
      document.getElementById("output").textContent = "Other widget opened.";
    });

    // Handling Secondary Navbar Buttons
    document.getElementById("button1").addEventListener("click", function() {
      alert("Button 1 clicked");
    });

    document.getElementById("button2").addEventListener("click", function() {
      alert("Button 2 clicked");
    });

    document.getElementById("button3").addEventListener("click", function() {
      alert("Button 3 clicked");
    });

    document.getElementById("button4").addEventListener("click", function() {
      alert("Button 4 clicked");
    });

    document.getElementById("button5").addEventListener("click", function() {
      alert("Button 5 clicked");
    });
  </script>
</body>
</html>
