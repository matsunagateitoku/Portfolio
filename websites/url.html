<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL PORTAL</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a;
    --grid: #1a1a1a;
    --acid: #c8ff00;
    --white: #f0f0f0;
    --dim: #555;
    --red: #ff3b3b;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--white);
    font-family: 'Space Mono', monospace;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(var(--grid) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.6;
    pointer-events: none;
    z-index: 0;
  }

  /* scanline */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
    pointer-events: none;
    z-index: 10;
  }

  .container {
    position: relative;
    z-index: 5;
    width: min(600px, 92vw);
    animation: fadeIn 0.6s ease both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .header {
    margin-bottom: 48px;
  }

  .label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.3em;
    color: var(--acid);
    text-transform: uppercase;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .label::before {
    content: '';
    display: inline-block;
    width: 6px;
    height: 6px;
    background: var(--acid);
    border-radius: 50%;
    animation: blink 1.2s step-end infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(64px, 14vw, 96px);
    line-height: 0.9;
    letter-spacing: 0.02em;
    color: var(--white);
  }

  h1 span {
    color: var(--acid);
    display: block;
  }

  .subtitle {
    font-size: 11px;
    color: var(--dim);
    margin-top: 12px;
    letter-spacing: 0.05em;
  }

  .card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    padding: 32px;
    position: relative;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -1px; left: 0;
    width: 60px; height: 2px;
    background: var(--acid);
  }

  .field-label {
    font-size: 10px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--dim);
    margin-bottom: 10px;
  }

  .input-row {
    display: flex;
    gap: 0;
  }

  input[type="text"] {
    flex: 1;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.12);
    border-right: none;
    color: var(--white);
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    padding: 14px 16px;
    outline: none;
    transition: border-color 0.2s, background 0.2s;
    min-width: 0;
  }

  input[type="text"]::placeholder { color: var(--dim); }

  input[type="text"]:focus {
    border-color: var(--acid);
    background: rgba(200,255,0,0.04);
  }

  button {
    background: var(--acid);
    color: #000;
    border: none;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 18px;
    letter-spacing: 0.08em;
    padding: 14px 24px;
    cursor: pointer;
    transition: background 0.15s, transform 0.1s;
    white-space: nowrap;
    flex-shrink: 0;
  }

  button:hover { background: #d4ff1a; }
  button:active { transform: scale(0.97); }

  .output-section {
    margin-top: 28px;
    display: none;
    animation: slideUp 0.3s ease both;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .output-section.visible { display: block; }

  .divider {
    border: none;
    border-top: 1px solid rgba(255,255,255,0.07);
    margin-bottom: 24px;
  }

  .output-url {
    background: rgba(200,255,0,0.06);
    border: 1px solid rgba(200,255,0,0.25);
    padding: 14px 16px;
    font-size: 12px;
    color: var(--acid);
    word-break: break-all;
    line-height: 1.6;
    margin-bottom: 16px;
    cursor: pointer;
    transition: background 0.2s;
    position: relative;
  }

  .output-url:hover { background: rgba(200,255,0,0.1); }

  .actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn-secondary {
    background: transparent;
    color: var(--white);
    border: 1px solid rgba(255,255,255,0.15);
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 10px 18px;
    cursor: pointer;
    transition: border-color 0.2s, color 0.2s;
  }

  .btn-secondary:hover {
    border-color: var(--acid);
    color: var(--acid);
    background: transparent;
  }

  .btn-go {
    background: var(--acid);
    color: #000;
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 10px 18px;
    text-decoration: none;
    display: inline-block;
    transition: background 0.15s;
    cursor: pointer;
  }

  .btn-go:hover { background: #d4ff1a; }

  .toast {
    position: fixed;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: var(--acid);
    color: #000;
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    padding: 10px 20px;
    letter-spacing: 0.05em;
    opacity: 0;
    transition: opacity 0.2s, transform 0.2s;
    pointer-events: none;
    z-index: 100;
    white-space: nowrap;
  }

  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  .error {
    font-size: 11px;
    color: var(--red);
    margin-top: 8px;
    letter-spacing: 0.05em;
    display: none;
  }

  .error.visible { display: block; }

  .qr-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  #qrCanvas {
    display: block;
    border: 3px solid var(--acid);
    box-shadow: 0 0 30px rgba(200,255,0,0.15), 0 0 60px rgba(200,255,0,0.05);
    image-rendering: pixelated;
    animation: qrReveal 0.4s ease both;
  }

  @keyframes qrReveal {
    from { opacity: 0; transform: scale(0.92); }
    to { opacity: 1; transform: scale(1); }
  }

  .url-display {
    font-size: 11px;
    color: var(--dim);
    word-break: break-all;
    text-align: center;
    max-width: 100%;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="label">System ready</div>
    <h1>URL<span>PORTAL</span></h1>
    <p class="subtitle">// generate a scannable QR code for any url</p>
  </div>

  <div class="card">
    <div class="field-label">Destination URL</div>
    <div class="input-row">
      <input type="text" id="urlInput" placeholder="https://example.com" autocomplete="off" spellcheck="false">
      <button onclick="generate()">GENERATE</button>
    </div>
    <div class="error" id="error">⚠ Please enter a valid URL</div>

    <div class="output-section" id="outputSection">
      <hr class="divider">
      <div class="field-label">QR Code</div>
      <div class="qr-wrapper">
        <canvas id="qrCanvas"></canvas>
        <div class="url-display" id="urlDisplay"></div>
        <div class="actions">
          <button class="btn-secondary" onclick="downloadQR()">Download PNG</button>
          <a class="btn-go" id="goBtn" href="#" target="_blank">Open URL →</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast">Copied to clipboard</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  document.getElementById('urlInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') generate();
  });

  function normalizeUrl(raw) {
    raw = raw.trim();
    if (!raw) return null;
    if (!/^https?:\/\//i.test(raw)) raw = 'https://' + raw;
    try { new URL(raw); return raw; } catch { return null; }
  }

  function generate() {
    const input = document.getElementById('urlInput').value;
    const errorEl = document.getElementById('error');
    const outputSection = document.getElementById('outputSection');
    const goBtn = document.getElementById('goBtn');
    const urlDisplay = document.getElementById('urlDisplay');

    const url = normalizeUrl(input);

    if (!url) {
      errorEl.classList.add('visible');
      outputSection.classList.remove('visible');
      return;
    }

    errorEl.classList.remove('visible');
    goBtn.href = url;
    urlDisplay.textContent = url;

    drawQR(url);

    outputSection.classList.remove('visible');
    void outputSection.offsetWidth;
    outputSection.classList.add('visible');
  }

  function drawQR(text) {
    const canvas = document.getElementById('qrCanvas');
    const size = Math.min(280, window.innerWidth - 96);
    canvas.width = size;
    canvas.height = size;

    // Use QRCode library to generate, then draw styled version
    const tempDiv = document.createElement('div');
    new QRCode(tempDiv, {
      text: text,
      width: size,
      height: size,
      colorDark: '#000000',
      colorLight: '#ffffff',
      correctLevel: QRCode.CorrectLevel.M
    });

    // Wait for image to render
    setTimeout(() => {
      const img = tempDiv.querySelector('img') || tempDiv.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      if (img && img.tagName === 'IMG') {
        const i = new Image();
        i.onload = () => {
          // Dark background
          ctx.fillStyle = '#0a0a0a';
          ctx.fillRect(0, 0, size, size);
          // Draw QR with acid color for dark modules
          const offscreen = document.createElement('canvas');
          offscreen.width = size; offscreen.height = size;
          const oc = offscreen.getContext('2d');
          oc.drawImage(i, 0, 0, size, size);
          const imageData = oc.getImageData(0, 0, size, size);
          const data = imageData.data;
          const out = ctx.createImageData(size, size);
          for (let p = 0; p < data.length; p += 4) {
            const bright = data[p]; // R channel
            if (bright < 128) {
              // dark module → acid green
              out.data[p] = 200;
              out.data[p+1] = 255;
              out.data[p+2] = 0;
              out.data[p+3] = 255;
            } else {
              // light module → dark bg
              out.data[p] = 10;
              out.data[p+1] = 10;
              out.data[p+2] = 10;
              out.data[p+3] = 255;
            }
          }
          ctx.putImageData(out, 0, 0);
        };
        i.src = img.src;
      } else if (img && img.tagName === 'CANVAS') {
        const oc = img.getContext('2d');
        const imageData = oc.getImageData(0, 0, img.width, img.height);
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, size, size);
        const scaled = document.createElement('canvas');
        scaled.width = size; scaled.height = size;
        const sc = scaled.getContext('2d');
        sc.drawImage(img, 0, 0, size, size);
        const sd = sc.getImageData(0, 0, size, size).data;
        const out = ctx.createImageData(size, size);
        for (let p = 0; p < sd.length; p += 4) {
          if (sd[p] < 128) {
            out.data[p] = 200; out.data[p+1] = 255; out.data[p+2] = 0; out.data[p+3] = 255;
          } else {
            out.data[p] = 10; out.data[p+1] = 10; out.data[p+2] = 10; out.data[p+3] = 255;
          }
        }
        ctx.putImageData(out, 0, 0);
      }
    }, 100);
  }

  function downloadQR() {
    const canvas = document.getElementById('qrCanvas');
    const link = document.createElement('a');
    link.download = 'qrcode.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  }
</script>
</body>
</html>
